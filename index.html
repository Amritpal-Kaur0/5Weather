<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css/style.css"> 
    <title>Weather Forecast</title>
</head>
<body>
    <!-- Navbar  -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand " href="#">üå¶Ô∏èWeather Forecast ‚òÄÔ∏è</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
         
        </li>
      </ul>
      <form id="search-form " class="d-flex"  role="search" >
        <input id="search-input" class="form-control me-5" type="search" placeholder="Search For City" aria-label="Search">
        <button onclick="GetInfo()" class="btn bg-danger text-white " type="submit" id="submit-button">Search </button>
      </form>
    </div>
  </div>
</nav>
<!-- searchedcities  -->
<div class="search-history display-12  text-white  col-md-12  vh-50 text-center">
  <h2 class="text-white">Last Searched Cities</h2>
<ul id="searchedcities" class="city-list">
</ul>
</div>
<!-- Weather card  -->
 <div class="weather-container text-white " id="city-weather">
    <div class="row  row-cols-1   text-center">
      <div class="col col-md-12 ">
        <h2 class="my-4 text-center "id="city-info"></h2>
        <div class="card rounded-3  border border-2">
            <div >
              <img id="current-weather" src="https://openweathermap.org/img/wn/04d@2x.png"  >
            </div>
            <p id="temperature"></p>
            <p id="wind-speed"></p>
            <p id="humidity"></p>
          </div>
        </div>




        <h3 class="my-4 five-day  text-white">5-Day Weather Forecast</h3>
        <div class="grid " id="five-day">
          <div class="grid-item border border-2" id="day1"></div>
          <div class="grid-item border border-2" id="day2"></div>
          <div class="grid-item border border-2" id="day3"></div>
          <div class="grid-item border border-2" id="day4"></div>
          <div class="grid-item border border-2" id="day5"></div>
      </div>


 
<!-- Script tags -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</script>

</html>
